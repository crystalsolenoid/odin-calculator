<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src=script.js defer></script>
    <link href=style.css rel=stylesheet>
  </head>
  <body>


    <div id=calculator>
      <div id=output>output</div>
      <div id=memory class=row>
        <button id=cm>CM</button>
        <button id=mr>MR</button>
        <button id=mm>M-</button>
        <button id=mp>M+</button>
      </div>

      <div class=row>
        <button id=c>C</button>
        <button id=ce>CE</button>
        <button id=percent class=unary>%</button>
        <button id=divide class=operator>&div;</button>
      </div>

      <div class=row>
        <button id=n7 class=number>7</button>
        <button id=n8 class=number>8</button>
        <button id=n9 class=number>9</button>
        <button id=times class=operator>&times;</button>
      </div>

      <div class=row>
        <button id=n4 class=number>4</button>
        <button id=n5 class=number>5</button>
        <button id=n6 class=number>6</button>
        <button id=minus class=operator>&minus;</button>
      </div>

      <div class=row>
        <button id=n1 class=number>1</button>
        <button id=n2 class=number>2</button>
        <button id=n3 class=number>3</button>
        <button id=plus class=operator>+</button>
      </div>

      <div id=bottom-row class=row>
        <button id=n0 class=number>0</button>
        <button id=point class=number>&centerdot;</button>
        <button id=equal class=equal>=</button>
      </div>

      <p>replica TI-2550</p>
    </div>


  </body>
</html>
